<body>

<h1>Tugas 44</h1>
<p>Jangan ubah yang ini</p>
<p>Ubah warna yang ini</p>

  <button type="button" onclick="myFunction()">Ubah Warna</button>
  <script type="text/javascript">

  function myFunction() {
    var x = document.getElementsByTagName("p");
    (x.item(1)).style.color = "blue";
  }

  </script>
